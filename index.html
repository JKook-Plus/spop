<!DOCTYPE html>
<html lang="en" data-bs-core="modern">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SPOP</title>
		<link rel="icon" type="image/png" href="/assets/logo.png" />
		<script src="/assets/color_theme.js"></script>
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/halfmoon.min.css" integrity="sha256-SsJizWSIG9JT9Qxbiy8xnYJfjCAkhEQ0hihxRn7jt2M=" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.1/css/cores/halfmoon.modern.css" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous" />
	</head>

	<body>
		<div class="container-lg shadow min-vh-100">
			<div class="h-100 align-items-start">
				<div>
					<button id="colorToggle" class="btn mx-0" style="width: 80px; height: 40px; font-size: 10px" onclick="toggleDarkMode()"></button>

					<a href="https://github.com/JKook-Plus/spop" class="" target="_blank">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="logo">
							<path
								d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
							/>
						</svg>
					</a>
				</div>

				<div class="shadow justify-content-center mx-auto mb-1 py-3 row flex-grow-1 rounded" style="padding-bottom: 30px">
					<div>
						<div align="center">
							<img src="/assets/logo.png" height="50px" width="50px" style="display: inline" class="image-selector" />
							<h1 class="inline-title">Split a Piece Of Paper (SPOP)</h1>
						</div>
						<p class="mb-4" style="text-align: center">
							Split a <a class="link-secondary" href="https://en.wikipedia.org/wiki/PDF" target="_blank">PDF</a> document into multiple files and download them as a
							<a class="link-secondary" href="https://support.microsoft.com/en-au/windows/zip-and-unzip-files-8d28fa72-f2f9-712f-67df-f80cf89fd4e5" target="_blank">ZIP</a> (all locally in the browser)
						</p>
					</div>

					<div class="row">
						<div class="col">
							<input class="form-control" type="file" id="pdfFile" accept=".pdf" />
						</div>
						<div class="col input-group mb-3">
							<label class="input-group-text" for="pageCountInput">Pages Per Document:</label>
							<input class="form-control" type="number" id="pageCountInput" min="1" value="2" />
						</div>

						<div class="col input-group mb-3">
							<button class="btn mx-0 btn-secondary flex-fill" onclick="splitAndDownload()">Split PDF and Download ZIP</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="/assets/main.js" defer></script>
	</body>
</html>
